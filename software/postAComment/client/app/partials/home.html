<div class="container">
    <div class="row">
        <div class="col-md-6">
        </div>
    </div>
    <div class="row panel panel-info">
        <div class="panel-heading">
            <h3  class="panel-title text-center">POSTS</h3>
        </div>
        <div class="col-md-12 panel-body">
            <table ng-table="hm.tableParams" class="table table-condensed table-bordered table-striped">
                <tr ui-sref="view({id:$index})" ng-repeat="row in $data track by $index">
                    <td data-title="'post_id'" filter="{type: 'number'}" sortable="'type'" >{{$index+1}}</td>
                    <td data-title="'Description'" filter="{text: 'text'}" sortable="'text'" ng-bind="row.text"></td>
                    <td data-title="'postedOn'" filter="{postedOn: 'date'}" sortable="'postedOn'" ng-bind="row.postedOn"></td>
                    <td data-title="'postedBy'" filter="{postedBy: 'text'}" sortable="'postedBy'" ng-bind="row.postedBy"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
